<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Edit Menu</title>
</head>
<body>

    <div class="topnav">
        <div class="home">truYum</div>
        <img src="truyum-logo-dark.png">
        <a href="menu list admin.html">Menu</a>
       
    </div>

    
    <h3 class="b" >Edit Menu</h3>

    <div class="body-content-colour">
        <form action="edit menu status.html" onsubmit="return validateForm()" name="editMenu" method="post">
            <div>
                <div class="form-field-spacing">
                
                    <label for="title">Title</label>
                    <div>
                        <input type="text" class="text-box text-box-title" name="title" id="title">
                    </div>
                </div>
            </div>
    
     
            <div>
                <div class="form-field-spacing">
            
                    <label for="price">Price</label>
                    <div>
                        <input type="text" class="text-box" name="price" id="price">
                        </div>
                </div>

                <div class="form-field-spacing">
                    <label for="inStock">Active</label>
                    <div>
                        <input class="radio" type="radio" name="inStock" value="yes">Yes
                        <input class="radio" type="radio" name="inStock" value="no">No
                    </div>
                </div>
                <div class="form-field-spacing">
                    <label for="" >Date of Launch</label>
                    <div>
                        <input type="text"class="text-box" name="dateOfLaunch" placeholder="dd/mm/yyyy">
                    </div>    
                </div>

                <div class="form-field-spacing">
                    <label for= "category">Category</label>
                    <div>
                        <select name="category" class="dropdown">
                            <option value="0">Select</option>
                            <option value="sandwich">Sandwich</option>
                            <option value="burger">Burger</option>
                            <option value="pizza">Pizza</option>
                            <option value="french fries">French Fries</option>
                            <option value="chocolate brownie">Chocolate Brownie</option>
                            
                        </select>
                    </div>
                </div>
            </div> 

            <div class="form-field-spacing">
                <input type="checkbox" name="freedelivery" class="">
                <label for="free deliveryr">Free Delivery</label>
            </div>

            <div>
                <input type="submit" class= "button success-button" value="Save" onsubmit="validateForm">
                <a href="edit menu status.html"></a>
            </div>
        </form>
    </div>

<div class="footer">
    <h3>Copyright @ 2019</h3>

</div>

</body>
</html>
