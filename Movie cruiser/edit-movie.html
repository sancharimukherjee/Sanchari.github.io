<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Edit Movies</title>
</head>
<body>

    <div class="topnav">
        <div class="home">Movie Cruiser</div>
        <img src="movie.png">
        <a href="movie-list-admin.html">Movies</a>
       
    </div>

    
    <h3 class="b" >Edit Movie</h3>

    <div class="body-content-colour">
        <form action="edit-movie-status.html" onsubmit="return validateForm()" name="editMovie" method="post">
            <div>
                <div class="form-field-spacing">
                
                    <label for="title">Title</label>
                    <div>
                        <input type="text" class="text-box text-box-title" name="title" id="title">
                    </div>
                </div>
            </div>
    
     
            <div>
                <div class="form-field-spacing">
            
                    <label for="gross">Gross($)</label>
                    <div>
                        <input type="text" class="text-box" name="gross" id="gross">
                        </div>
                </div>

                <div class="form-field-spacing">
                    <label for="inStock">Active</label>
                    <div>
                        <input class="radio" type="radio" name="inStock" value="yes">Yes
                        <input class="radio" type="radio" name="inStock" value="no">No
                    </div>
                </div>
                <div class="form-field-spacing">
                    <label for="" >Date of Launch</label>
                    <div>
                        <input type="text"class="text-box" name="dateOfLaunch" placeholder="dd/mm/yyyy">
                    </div>    
                </div>

                <div class="form-field-spacing">
                    <label for= "genre">Genre</label>
                    <div>
                        <select name="genre" class="dropdown">
                            <option value="0">Superhero</option>
                            <option value="science fiction">Science fiction</option>
                            <option value="superhero">Superhero</option>
                            <option value="romance">Romance</option>
                            <option value="comedy">Comedy</option>
                            <option value="adventure">Adventure</option>
                            <option value="thriller">Thriller</option>
                        </select>
                    </div>
                </div>
            </div> 

            <div class="form-field-spacing">
                <input type="checkbox" name="hasteaser" class="">
                <label for="hasteaser">Has teaser</label>
            </div>

            <div>
                <input type="submit" class= "button success-button" value="Save" onsubmit="validateForm">
                <a href="movie-list-admin.html"></a>
            </div>
        </form>
    </div>

<div class="footer">
    <h3>Copyright @ 2019</h3>

</div>

</body>
</html>
